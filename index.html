<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Mini-Piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="A" class="key white"></div>
        <div data-note="B" class="key black"></div>
        <div data-note="Bb" class="key white"></div>
        <div data-note="C" class="key black"></div>
        <div data-note="Csharp" class="key white"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="E" class="key black"></div>
        <div data-note="Eb" class="key white"></div>
        <div data-note="F" class="key black"></div>
        <div data-note="Fsharp" class="key white"></div>
        <div data-note="G" class="key black"></div>
        <div data-note="Gsharp" class="key white"></div>
    </div>

    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Csharp" src="notes/Csharp.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Fsharp" src="notes/Fsharp.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Gsharp" src="notes/Gsharp.mp3"></audio>
    
</body>
</html>
